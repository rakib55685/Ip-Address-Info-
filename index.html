<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>IP Lookup Tool</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    .container h1 {
      margin-bottom: 10px;
      color: #007bff;
      font-size: 24px;
    }

    .container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .container button {
      background: #4facfe;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .container button:hover {
      background: #007bff;
    }

    .result {
      margin-top: 15px;
      font-size: 14px;
      text-align: left;
      animation: slideIn 1s ease-out;
    }

    .result span {
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</head>

<body>

  <div class="container">

    <h1>IP Lookup Tool</h1>

    <input type="text" id="ipInput" placeholder="Enter IP address (e.g., 8.8.8.8)" />

    <button onclick="lookupIP()">Lookup</button>

    <div id="result" class="result"></div>

  </div>

  <footer>make by Rabby</footer>

  <script>
    async function lookupIP() {
      const ip = document.getElementById('ipInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = "Loading...";
      try {
        const response = await fetch(`https://uselessnoobs.com/ip.php?ip=${ip}`);
        if (!response.ok) throw new Error('Failed to fetch data');
        const data = await response.json();
        resultDiv.innerHTML = `

          <p><span>IP:</span> ${data.ip}</p>

          <p><span>Risk:</span> ${data.risk}</p>

          <p><span>Host:</span> ${data.host}</p>

          <p><span>ISP:</span> ${data.isp}</p>

          <p><span>Country:</span> ${data.country}</p>

          <p><span>Region:</span> ${data.region}</p>

          <p><span>City:</span> ${data.city}</p>

          <p><span>Latitude:</span> ${data.latitude}</p>

          <p><span>Longitude:</span> ${data.longitude}</p>

        `;
      } catch (error) {
        resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    }
  </script>

</body>

</html>
